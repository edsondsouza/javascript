<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Revision</title>
</head>
<body>
    <h1>Revising Async code</h1>
    <button>stop</button>
</body>
<script>
    const changeHeading = function(){
        document.querySelector('h1').innerHTML = 'Hello'
        // console.log('changed')
    }

    const stop = setInterval(changeHeading, 1000)

    document.querySelector('button').addEventListener('click', function(){
        clearInterval(stop)
        console.log('STOPPED')
    })
</script>
</html>
